<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录系统</title>
</head>
<body>

<form method='post' action="/user/loginCheck">

    <label>
        <h5>ID：</h5>
        <input type='number' name='uid'>
    </label>
    <br>
    <label>
        <h5>密码：</h5>
        <input type='password' name='password'>
    </label>
    <br>
    <label>
        <input type="submit" value="登录">
    </label>
    <br>
</form>
<br>
<a href="/user/register">
    <button>注册</button>
</a>
</body>
</html>
