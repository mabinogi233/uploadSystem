<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>

<form method='post' action="/user/registerCheck">

    <label>
        <h5>用户名：</h5>
        <input type='text' name='name'>
    </label>
    <br>

    <label>
        <h5>密码：</h5>
        <input type='password' name='password'>
    </label>
    <br>
    <label>
        <input type="submit" value="注册">
    </label>
    <br>
</form>
<br>
<a href="/user/login">
    <button>返回登录界面</button>
</a>
</body>
</html>
